{% extends 'base.html' %}

{% load static %}


{% block title %}{{ tree.name }}{% endblock title %}

{% block content %}

<div class="container my-3">
    <div class="row">
        <div class="col-lg-3 mb-3 mb-lg-0">
            {% if tree.image1 %}
            <img class="container-fluid" src="/media/{{tree.image3}}" alt="">
            {% else %}
            <img class="card-img-top" src="{% static 'images/no_image.jpg' %}" alt="">
            {% endif %}
        </div>
        <div class="col-lg-9">
            <h1 class="font-weight-bold">{{ tree.name }}</h1>
            <p>{{ product.description }}</p>
           
            <p>
                Voltar para o cat√°logo de
                <a class="text-decoration-none" href="{{ tree.square.get_absolute_url }}">
                    {{ tree.square.name }}
                </a>
            </p>
        </div>
    </div>
</div>

{% endblock content %}
